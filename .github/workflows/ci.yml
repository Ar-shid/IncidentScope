name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ---------- Restore ----------
      - name: Restore ApiGateway
        run: dotnet restore backend/src/ApiGateway/IncidentScope.ApiGateway.csproj

      - name: Restore IncidentService
        run: dotnet restore backend/src/IncidentService/IncidentScope.IncidentService.csproj

      # ---------- Build ----------
      - name: Build ApiGateway
        run: dotnet build backend/src/ApiGateway/IncidentScope.ApiGateway.csproj --configuration Release --no-restore

      - name: Build IncidentService
        run: dotnet build backend/src/IncidentService/IncidentScope.IncidentService.csproj --configuration Release --no-restore

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: backend-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: frontend
        run: pnpm lint

      - name: Type check
        working-directory: frontend
        run: pnpm type-check

      - name: Build
        working-directory: frontend
        run: pnpm build
